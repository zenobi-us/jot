name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: error # Reduce log noise in CI
    steps:
      - uses: actions/checkout@v4

      - name: Setup Tooling
        uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd
        with:
          install: true
          cache: true
          experimental: true

      - name: Cache DuckDB extensions
        uses: actions/cache@v3
        with:
          path: ~/.duckdb/extensions
          key: duckdb-extensions-${{ hashFiles('.duckdb-version') }}
          restore-keys: |
            duckdb-extensions-

      - name: Download DuckDB markdown extension
        run: |
          mkdir -p ~/.duckdb/extensions/v1.4.3/linux_amd64
          cd ~/.duckdb/extensions/v1.4.3/linux_amd64
          if [ ! -f markdown.duckdb_extension ]; then
            echo "Downloading markdown extension from community repository..."
            wget -q http://community-extensions.duckdb.org/v1.4.3/linux_amd64/markdown.duckdb_extension.gz
            gunzip markdown.duckdb_extension.gz
            echo "✓ Extension downloaded and ready ($(du -h markdown.duckdb_extension | cut -f1))"
          else
            echo "✓ Using cached extension ($(du -h markdown.duckdb_extension | cut -f1))"
          fi

      - name: Lint
        run: mise run lint

      - name: Test
        run: mise run test

      - name: Build
        run: mise run build

      - name: E2E Tests
        run: mise run test-e2e

      - name: Smoke Tests
        run: mise run test-bats

  coverage:
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: error # Reduce log noise in CI
    steps:
      - uses: actions/checkout@v4

      - name: Setup Tooling
        uses: jdx/mise-action@d6e32c1796099e0f1f3ac741c220a8b7eae9e5dd
        with:
          install: true
          cache: true
          experimental: true

      - name: Cache DuckDB extensions
        uses: actions/cache@v3
        with:
          path: ~/.duckdb/extensions
          key: duckdb-extensions-${{ hashFiles('.duckdb-version') }}
          restore-keys: |
            duckdb-extensions-

      - name: Download DuckDB markdown extension
        run: |
          mkdir -p ~/.duckdb/extensions/v1.4.3/linux_amd64
          cd ~/.duckdb/extensions/v1.4.3/linux_amd64
          if [ ! -f markdown.duckdb_extension ]; then
            echo "Downloading markdown extension from community repository..."
            wget -q http://community-extensions.duckdb.org/v1.4.3/linux_amd64/markdown.duckdb_extension.gz
            gunzip markdown.duckdb_extension.gz
            echo "✓ Extension downloaded and ready ($(du -h markdown.duckdb_extension | cut -f1))"
          else
            echo "✓ Using cached extension ($(du -h markdown.duckdb_extension | cut -f1))"
          fi

      - name: Build
        run: mise run build

      - name: Generate coverage
        run: mise run test --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

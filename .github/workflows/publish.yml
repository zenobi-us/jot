name: Publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: false
        default: ''
  repository_dispatch:
    types: [publish-package]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mise
        uses: jdx/setup-jdx@v1
        with:
          install: true
          cache: true
          experimental: true

      - name: Setup
        run: mise run setup

      - name: Publish
        run: mise run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
